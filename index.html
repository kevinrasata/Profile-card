<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profile card component with stats for Frontend Mentor challenge."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Kumbh+Sans:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Playwrite+HR:wght@100..400&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="container">
      <div class="banner">
        <img src="./images/bg-pattern-card.svg" alt="Blue banner background" />
      </div>

      <div class="profile-pic">
        <img src="./images/image-victor.jpg" alt="Victor's profile picture" />
      </div>

      <section class="profile-details">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="location">London</span>
      </section>

      <hr />

      <section class="profile-header">
        <div class="stats">
          <span class="amount">80K</span>
          <span class="info">Followers</span>
        </div>

        <div class="stats">
          <span class="amount">803K</span>
          <span class="info">Likes</span>
        </div>

        <div class="stats">
          <span class="amount">1.4K</span>
          <span class="info">Photos</span>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kevin Rasata</a>.
    </footer>
  </body>
</html>
